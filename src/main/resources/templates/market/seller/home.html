
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!-- META 변수는 title명 -->
	<head th:replace="comn/meta :: meta('Market')">
	</head>
	<body class="d-flex flex-column">
		<!-- HEADER 변수는 메뉴이름 -->
		<header th:replace="comn/header :: header('Market')" ></header>
		<!-- CONTENT -->
		<div id="page-content">
			<h1 class="mb-5" th:text="|쇼핑몰|">게 시 판</h1>

			<div class="w-100 d-grid gap-2 d-md-flex justify-content-md-end mb-5">
				<button type="button" class="btn btn-outline-info" onclick="goMarketInput()">등록</button>
			</div>

			<table class="table table-hover w-100 m-auto align-middle">
				<colgroup>
				</colgroup>
				<tr>
					<th>등록일</th>
					<th>등록ID</th>
					<th>카테고리</th>
					<th>썸네일</th>
					<th>등록상품명(title)</th>
					<th>가격</th>
					<th>판매기간</th>
				</tr>
				<th:block th:each="vo : ${voList}">
					<tr>
						<td th:text="${vo.pRegiDt}">2023.03.24</td>
						<td th:text="${vo.pId}">813</td>
						<td th:text="${vo.pCatId}">뷰티>페이스>디바이스</td>
						<td><img class="img-thumbnail thumbnail" src="images/thumbnail/AGR_EMS.jpg" /></td>
						<td><a class="nav-link text-black" th:href="@{/market/detail}">에이지알 더마EMS</a></td>
						<td th:text="|${vo.pPrice}원|">210,000</td>
						<td th:text="|${vo.pFromDt} ~ ${vo.pToDt}">2023.03.24~2024.03.24</td>
					</tr>
				</th:block>
			</table>

		</div>

		<!-- FOOTER -->
		<footer th:replace="comn/footer :: footer"></footer>

	</body>
</html>
