
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- META 변수는 title명 -->
<head th:replace="comn/meta :: meta('Board')">
</head>
<body class="d-flex flex-column">
	<!-- HEADER 변수는 메뉴이름 -->
	<header th:replace="comn/header :: header('Board')"></header>
	<!-- CONTENT -->
	<div id="page-content">

		<h1 class="mb-5">등 록</h1>
		<div class="mb-5">
			<div class="w-75 d-grid gap-2 d-md-flex justify-content-md-end mb-5">
				<button type="button" class="btn btn-outline-warning"
					onclick="goBoardHome()">목록</button>
				<button type="button" class="btn btn-warning"
					onclick="doBoardInsert()">완료</button>
			</div>
		</div>
		<form name="bFrm01" method="post">
			<table class="table table-hover w-50 m-auto">
				<tr>
					<th>작성자</th>
					<td><input type="text" name="bMan" class="form-control"
						th:value="윤희종"></td>
				</tr>
				<tr>
					<th>제목</th>
					<td><input id="htmlContent" type="text" name="bTitle" class="form-control"></td>
				</tr>
				<tr>
					<th>내용</th>
					<td><textarea class="form-control" name="bCont" rows="5"></textarea>
						<!-- <div id="editor"></div>
						<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
						<input type="text" name="bCont" /> -->
					</td>
				</tr>
			</table>
		</form>


	</div>

	<!-- FOOTER -->
	<footer th:replace="comn/footer :: footer"></footer>

</body>
</html>
