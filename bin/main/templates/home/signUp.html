<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- META 변수는 title명 -->
<head th:replace="comn/meta :: meta('SignUp')">
</head>
<body class="d-flex flex-column">
	<!-- HEADER 변수는 메뉴이름 -->
	<header th:replace="comn/header :: header('SignUp')"></header>

	<!-- CONTENT -->
	<div id="page-content2" class="w-40">
		<div class="card-body p-4 p-sm-5">
			<h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5>
			<form name="signUpFrm">
				<div class="form-floating mb-3">
					<input type="text" name="userName" class="form-control" id="floatingInputUsername"
						placeholder="myusername" required autofocus> <label
						for="floatingInputUsername">Username</label>
				</div>

				<div class="form-floating mb-3">
					<input type="date" name="userIn" class="form-control datepicker"
						id="floatingInputDate"> <label
						for="floatingInputDate">First Day of Work</label>
				</div>

				<hr class="text-secondary border-3" />

				<div class="form-floating mb-3">
					<input type="password" name="userPw" class="form-control" id="floatingPassword"
						placeholder="Password" autoComplete="off" required> <label
						for="floatingPassword">Password</label>
				</div>

				<div class="form-floating mb-3">
					<input type="password" class="form-control"
						id="floatingPasswordConfirm" placeholder="Confirm Password"
						autoComplete="off" onkeyup="confirm()" required> <label for="floatingPasswordConfirm">Confirm
						Password</label>
				</div>

			</form>
			<div class="d-grid mb-2">
				<button
					class="btn btn-lg btn-warning btn-login fw-bold text-uppercase"
					type="button" onclick="signUp()">Register</button>
			</div>

			<a class="d-block text-center mt-2 small" href="/login">Have an
				account? Sign In</a>
		</div>
	</div>

	<!-- FOOTER -->
	<footer th:replace="comn/footer :: footer"></footer>

</body>
</html>
