
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- META 변수는 title명 -->
<head th:replace="comn/meta :: meta('Login')">
</head>
<body class="d-flex flex-column">
	<!-- HEADER 변수는 메뉴이름 -->
	<header th:replace="comn/header :: header('Login')"></header>

	<!-- CONTENT -->
	<div id="page-content">
		<div class="container">
			<div class="row">
				<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
					<div class="card border-0 shadow rounded-3 my-5">
						<div class="card-body p-4 p-sm-5">
							<h5 class="card-title text-center mb-5 fw-light fs-5 no" >Log In</h5>

							<form name="lFrm01">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="floatingInput" name="userName" required />
									<label for="floatingInput">Username</label>
								</div>
								<div class="form-floating mb-3">
									<input type="password" class="form-control" id="floatingPassword" name="userPw" autocomplete="off" required/>
									<label for="floatingPassword">Password</label>
								</div>

								<div class="d-grid">
									<button class="btn me-2 btn-login btn-warning text-uppercase fw-bold"
										onClick="doLogin()">Log in</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- FOOTER -->
	<footer th:replace="comn/footer :: footer"></footer>

</body>
</html>
