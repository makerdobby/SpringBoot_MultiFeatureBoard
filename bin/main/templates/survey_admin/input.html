
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- META 변수는 title명 -->
<head th:replace="comn/meta :: meta('Survey_ADMIN')">
</head>
<body class="d-flex flex-column">
	<!-- HEADER 변수는 메뉴이름 -->
	<header th:replace="comn/header :: header('Survey')"></header>
	<!-- CONTENT -->
	<div id="page-content">

		<h1 class="mb-5">설문지 제목 등록</h1>
		<div class="mb-5">
			<div class="w-75 d-grid gap-2 d-md-flex justify-content-md-end mb-5">
				<button type="button" class="btn btn-outline-warning"
					onclick="goSurveyHome()">목록</button>
				<button type="button" class="btn btn-outline-warning"
					onclick="doSurveyInsert()">완료</button>
			</div>
		</div>
		<form name="bFrm01" method="post">
			<table class="table table-hover w-50 m-auto">
				<tr>
					<th>작성자</th>
					<td><input type="text" name="bMan" class="form-control"
						th:value="윤희종"></td>
				</tr>
				<tr>
					<th>제목</th>
					<td><input type="text" name="bTitle" class="form-control"></td>
				</tr>
			</table>
		</form>

	</div>

	<!-- FOOTER -->
	<footer th:replace="comn/footer :: footer"></footer>

</body>
</html>
