
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!-- META 변수는 title명 -->
	<head th:replace="comn/meta :: meta('Survey')">
	</head>
	<body class="d-flex flex-column">
		<!-- HEADER 변수는 메뉴이름 -->
		<header th:replace="comn/header :: header('Survey')" ></header>
		<!-- CONTENT -->
		<div id="page-content">

			<h1 class="mb-5">상세 페이지</h1>

			<div class="w-75 d-grid gap-2 d-md-flex justify-content-md-end mb-5">
				<button type="button" class="btn btn-outline-warning" onclick="goBoardHome()">목록</button>
				<button type="submit" class="btn btn-outline-warning" form="bFrm01">수정</button>
				<button type="button" class="btn btn-outline-warning" onclick="doBoardDelete()">삭제</button>
			</div>

			<form name="bFrm01" id="bFrm01" th:action="@{/board/update}" method="post" th:object="${vo}">
			<input type="hidden" th:field="*{bId}" />
			<table class="table table-hover w-50 m-auto">
				<tr>
					<th>작성자</th>
					<td> <input type="text" class="form-control" th:field="*{bMan}" /></td>
				</tr>
				<tr>
					<th>제목</th>
					<td> <input type="text"  class="form-control" th:field="*{bTitle}" /></td>
				</tr>
				<tr>
					<th>내용</th>
					<td> <textarea class="form-control" rows="5" th:field="*{bCont}"></textarea></td>
				</tr>
			</table>
			</form>

		</div>

		<!-- FOOTER -->
		<footer th:replace="comn/footer :: footer"></footer>

	</body>
</html>
